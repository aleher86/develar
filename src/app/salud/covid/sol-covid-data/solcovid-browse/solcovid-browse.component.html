<mat-card >
<mat-card-content>

	<div class="novedades-container">
		<ng-container *ngFor="let step of nextStepOptList" >
			<button mat-raised-button class='button-selector' [ngClass]="getClasses(step)" 
							(click)='buttonActionEvent($event, step)' >{{ step.label }}
			</button>
		</ng-container>

	    <div class="additional-info">	      
	      <button mat-button type="button" color="accent"
	          (click)="onCancel()" >Cancelar</button>
	    </div>

	</div>

</mat-card-content>
</mat-card>
