<mat-form-field>
  <input 	#searchBox  matInput 
		name="displayName"
		[(ngModel)]='displayNameFld'
		[matAutocomplete]="displayName"
		(keyup)="search(searchBox.value)"  
		placeholder="buscar persona/organización por nombre ó DNI..." />
		<span matSuffix (click)='showEntity()'>
			<i [class]="openEditor ? 'far fa-edit' : 'fas fa-pen-square'" aria-hidden="true"></i>
		</span>
</mat-form-field>

<mat-autocomplete #displayName="matAutocomplete" >
   <mat-option
   				*ngFor="let person of persons | async" 
					(onSelectionChange)="selectEntity(person)"
   				[value]='person.displayName'>
      {{ showPersonData(person) }}
    </mat-option>
</mat-autocomplete>
