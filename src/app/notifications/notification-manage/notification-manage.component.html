<mat-card class="alta-ficha" [title]="'Notificaciones'" >
  <mat-card-header><h5>Notificaciones y Mensajes</h5></mat-card-header>

  <mat-card-content>
    <notification-create 
    	[context]="context"
    	[openeditor]='_openEditor'
    	(messageUpdated)='messageUpdated($event)'></notification-create>
  </mat-card-content>

  <mat-card-actions></mat-card-actions>

	<ng-container *ngIf="showTable">
		<notification-table   (actionTriggered)='actionTriggered($event)' ></notification-table>
	</ng-container>

</mat-card>
