<mat-card>
  <mat-card-content>
  <form #loginForm (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input [(ngModel)]="model.email" matInput placeholder="Correo registrado" name="email">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="model.password" matInput placeholder="Clave" name="password" type="password" >
    </mat-form-field>

    <div class="text-left mb-module">
      <mat-checkbox>
        Mantenerme Ingresado
      </mat-checkbox>
    </div>

    <button mat-raised-button color="primary" type="submit" color="accent">Ingresar</button>
