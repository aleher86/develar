<mat-card>
  <mat-card-content>
    <form [formGroup]="form">

      <!---personType;  tdoc, ndoc--->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-select #fldPersonType formControlName='personPuesto'
              (change)="changeSelectionValue('personPuesto',fldPersonType )" placeholder="Cargo en la empresa">
              <mat-option *ngFor="let tper of personPuestoOptList" [value]="tper.val">{{ tper.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-select #fldTdoc placeholder="Tipo de documento" [formControl]="form.controls['tdoc']"
              (selectionChange)="changeSelectionValue('tdoc',fldTdoc.value)">
              <mat-option *ngFor="let item of tcompPersonaFisica" [value]="item.val">{{ item.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['ndoc']" placeholder="Número documento">
            <mat-error *ngIf="hasError('ndoc', 'mailerror')">{{ docBelongsTo.error }}</mat-error>
          </mat-form-field>
        </div>

      </div>

      <!---displayName--->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['displayName']" placeholder="Nombre o denominación">
            <small *ngIf="form.controls['displayName'].hasError('required') && 
               form.controls['displayName'].touched" class="form-message text-danger">
              Dato requerido</small>
          </mat-form-field>
        </div>
      </div>
      <hr>
      <h5>Datos personales</h5>

      <!---nombre; apellido; sexo; fecha de nacimiento--->
      <div class="row">
        <div id="personafisica" class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['nombre']" placeholder="Nombre">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['apellido']" placeholder="Apellido">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-select #fldSexo placeholder="Sexo" [formControl]="form.controls['sexo']"
              (selectionChange)="changeSelectionValue('sexo',fldSexo.value)">
              <mat-option *ngFor="let item of sexoOptList" [value]="item.val">{{ item.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['fenactx']" [matDatepicker]="picker2"
              placeholder="Fecha de Nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
          </mat-form-field>
        </div>


      </div>

      <hr>
      <div class="additional-info">
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
          [disabled]="!form.valid">Aceptar</button>

        <button mat-button type="button" color="accent" (click)="onCancel()">Cancelar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
