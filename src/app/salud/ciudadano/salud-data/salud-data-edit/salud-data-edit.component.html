<mat-card >
  <mat-card-content>
  <form [formGroup]="form">
    <!--- type, tproblema, problema--->
    <div class="row" >
      
      <div class="col">
        <mat-form-field>
          <mat-select #fldType placeholder="Embarazo / Enfermedad / Discapacidad"
              [formControl]="form.controls['type']"
              (selectionChange)="changeTokenType()" >
            <mat-option *ngFor="let item of saludTiposOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldTProblema 
              placeholder="Tipo de Embarazo/ Enfermedad/ Discapacidad"
              [formControl]="form.controls['tproblema']"
              (selectionChange)="changeSelectionValue('tproblema',fldTProblema.value)" >
            <mat-option *ngFor="let item of saludSubList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['problema']" placeholder="Descripción" >
        </mat-form-field>
      </div>

    </div>

    <!---fecha--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['fecha']" 
              placeholder="Fecha prevista de parto / fecha enfermedad" >
        </mat-form-field>
      </div>
    </div>

    <!---lugaratencion--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['lugaratencion']" 
          		placeholder="Lugar de atención" >
        </mat-form-field>
      </div>
    </div>

    <!--- slug --->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['slug']" 
              placeholder="Observación / comentario" >
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
      		(click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
      		(click)="onCancel()" >Cancelar</button>

      <button mat-button type="button" color="warning"
          (click)="deleteToken()" >Borrar</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
