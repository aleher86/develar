<div *ngIf='refresh'>
	<div 	[@flyInOut]='flyState.state'
				[ngStyle]='displayStyle' class="row carrousel">
		<ng-container *ngFor="let token of tokens">
			<div class="col-4 carrousel-item">
        <img class="carrousel-img" src="{{ token.imgUrl }}">
			</div>
		</ng-container>
		<!-- div class="carrousel-slide"><h1>{{refresh}}</h1></div -->
	</div>
	
</div>
