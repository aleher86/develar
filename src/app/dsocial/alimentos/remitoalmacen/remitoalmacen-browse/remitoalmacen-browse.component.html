<mat-card >
	<mat-card-header>
		<mat-card-subtitle>Exportación de Movimientos de Almacén</mat-card-subtitle>
	</mat-card-header>
  <mat-card-content>
  <form [formGroup]="form">
    <div class="row" >
      <div class="col-md-3 d-flex justifay-content start align-items-center">
        <mat-form-field>
          <input matInput [formControl]="form.controls['fecharef']" placeholder="Fecha referencia" > 
        </mat-form-field>
        <button mat-icon-button title="Refrescar datos" 
              (click)="refreshData($event)"><mat-icon>cached</mat-icon>
        </button>

      </div>
      <div class="col-md-9 d-flex justifay-content start align-items-center">
        <span>{{ fecharef_label }}</span>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-3 d-flex justifay-content start align-items-center">
        <mat-form-field>
          <input matInput [formControl]="form.controls['fed']" placeholder="Fecha desde" >
        </mat-form-field>
      </div>

      <div class="col-md-3 d-flex justifay-content start align-items-center">
        <mat-form-field>
          <input matInput [formControl]="form.controls['feh']" placeholder="Fecha hasta" >
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-select #fldDepo placeholder="Depósito"
              [formControl]="form.controls['deposito']"
              (selectionChange)="changeSelectionValue('deposito',fldDepo.value)" >
            <mat-option *ngFor="let item of depositoOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-2 d-flex align-items-center" 
          title="Seleccione para obtener solo las cabeceras del movimiento">
          <mat-checkbox 
                [checked]="form.controls['justCabecera'].value===true"
                [formControl]="form.controls['justCabecera']" >
                  exportar sólo las cabeceras</mat-checkbox>
      </div>


    </div>
		<!-- fecomp_txa; action; slug; -->
    <div class="row" >
      <div class="col-md-3">
        <mat-form-field>
          <mat-select #fldSector placeholder="Sector"
              [formControl]="form.controls['sector']"
              (selectionChange)="changeSelectionValue('sector',fldSector.value)" >
            <mat-option *ngFor="let item of sectorOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select #fldTipoAccion placeholder="Tipo de Acción"
              [formControl]="form.controls['action']"
              (selectionChange)="changeSelectionValue('action',fldTipoAccion.value)" >
            <mat-option *ngFor="let item of actionOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select #fldEstado placeholder="Estado"
              [formControl]="form.controls['estado']"
              (selectionChange)="changeSelectionValue('estado',fldEstado.value)" >
            <mat-option *ngFor="let item of estadoOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-select #fldAvance placeholder="Avance"
              [formControl]="form.controls['avance']"
              (selectionChange)="changeSelectionValue('avance',fldAvance.value)" >
            <mat-option *ngFor="let item of avanceOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit('search')"
          [disabled]="!form.valid" >Buscar</button>
            
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>

      <button mat-button type="button" color="warning"
          (click)="onExport()" >Exportar datos</button>


      <!-- a target="_blank" rel="noopener" class="text-social" 
          href="{{ exportUrl }}"  title="exportar movimientos">Exportar</a -->
           <!-- i class='{{ social.icon }}'></i></a -->

    </div>



</form>
</mat-card-content>
</mat-card>
