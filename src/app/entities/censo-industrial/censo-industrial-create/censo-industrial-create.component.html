<mat-card>
    <mat-card-title>
        Dar de alta un censo
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" class="mx-3" mat-flat-button (click)="createCenso()" color="primary" [disabled]="!form.valid">Confirmar alta</button>
        <button type="button" mat-flat-button (click)="navigateBrowse()" color="warn">Cancelar alta</button>
    </mat-card-actions>
</mat-card>
