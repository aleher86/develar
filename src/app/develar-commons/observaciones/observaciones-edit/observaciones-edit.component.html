<mat-card >
  <mat-card-content>
  <form [formGroup]="form">

    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldTipoObservacion placeholder="Tipo de Registro"
              [formControl]="form.controls['type']"
              (selectionChange)="changeSelectionValue('type',fldTipoObservacion.value)" >
            <mat-option *ngFor="let item of typeOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
 
    </div>
    
		<!-- observacion;  -->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <textarea matInput [formControl]="form.controls['observacion']" 
          					placeholder="ObservaciÃ³n" >
          </textarea> 
        </mat-form-field>
      </div>
    </div>


    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>

      <button mat-button type="button" color="warning"
          (click)="deleteToken()" >Borrar</button>          

    </div>

</form>
</mat-card-content>
</mat-card>
