<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content>
                    <app-censo-industrial-browse (lookUpModels)="fetchCensos($event)"></app-censo-industrial-browse>


                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                           <div class="d-flex justify-content-between align-items-center panel-header">
            
                                <div class="panel-header-text">{{ title }}</div>
            
                                <div class="panel-header-control" >
                                  <mat-button-toggle-group #view="matButtonToggleGroup"  >
                                    <mat-button-toggle value="list">
                                      <mat-icon>view_list</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="grid">
                                      <mat-icon>view_module</mat-icon>
                                    </mat-button-toggle>
                                  </mat-button-toggle-group>
                                </div>
            
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf='!view.value || view.value=="list"'>
                        <app-censo-industrial-table *ngIf="showData"></app-censo-industrial-table>
                    </ng-container>
        
                    <ng-container *ngIf='view.value=="grid"'>
                        <app-censo-industrial-table *ngIf="showData"></app-censo-industrial-table>
                    </ng-container>
        
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
