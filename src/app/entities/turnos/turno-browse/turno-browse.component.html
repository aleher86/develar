<div class="d-flex align-items-center">
    <!-- mat-icon title="ayuda">help_outline</mat-icon-->
    <span class="flex-grow-1"></span>
    <mat-icon style="cursor: pointer;" 
            matTooltip="{{codigo.ayuda2}}"
            (click)="showHelp($event, 'ayuda2')">help_outline</mat-icon>
</div>

<form [formGroup]="form">
    <div class="row">
        <div class="col-md-2">
            <mat-form-field>
                <mat-label>Fecha DESDE: </mat-label>
                <input matInput [matDatepicker]="fechaDesde" formControlName="fechaDesde">
                <mat-datepicker-toggle matSuffix [for]="fechaDesde"></mat-datepicker-toggle>
                <mat-datepicker #fechaDesde color="accent" disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-2">
            <mat-form-field>
                <mat-label>Fecha Hasta: </mat-label>
                <input matInput [matDatepicker]="fechaHasta" formControlName="fechaHasta">
                <mat-datepicker-toggle matSuffix [for]="fechaHasta"></mat-datepicker-toggle>
                <mat-datepicker #fechaHasta color="accent" disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <mat-select #selSede formControlName="sede" placeholder="Sede" (selectionChange)="onSelectionChange('sede', selSede.value)">
                    <mat-option *ngFor="let item of sedesList" [value]="item.val">{{ item.label }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <mat-select #selTipoConsulta formControlName="tipoConsulta" placeholder="Tipo de consulta" (selectionChange)="onSelectionChange('tipoConsulta', selTipoConsulta.value)">
                    <mat-option *ngFor="let item of tipoConsultaList" [value]="item.val">{{ item.label }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <mat-select #selEstado formControlName="estado" placeholder="Estado" (selectionChange)="onSelectionChange('estado', selEstado.value)">
                    <mat-option *ngFor="let item of estadosList" [value]="item.val">{{ item.label }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field>
                <mat-select #selAvance formControlName="avance" placeholder="Avance" (selectionChange)="onSelectionChange('avance', selAvance.value)">
                    <mat-option *ngFor="let item of estadoAvanceList" [value]="item.val">{{ item.label }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="d-md-flex">
            <button mat-flat-button type="button" color="primary" class="m-1" (click)="doRefreshResults()" >Refrescar b√∫squeda</button>
            <button mat-flat-button type="button" color="primary" class="m-1" (click)="doDownloadResults()">Exportar resultados</button>
    </div>
</form>
