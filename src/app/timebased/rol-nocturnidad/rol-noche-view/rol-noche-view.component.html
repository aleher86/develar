<p class='text-destacado'>{{ cName }}: {{ cNum }} -  <strong>{{ fecha }}</strong></p>
<p class='text-resaltado'>{{ solicitante }} :: {{ avance }} </p>
<p class='text-normal'>{{sector}} ::  {{slug}} </p>
<p class='text-normal'>{{description}} </p>

<ng-container *ngFor="let agente of agentes">
	<div class="d-flex justify-content-start align-items-center">
		<div  *ngIf="agente.imageId" > 
					<img  class="imagepreview" src="download/{{ agente.imageId }}"  
								alt="Pesonal de seguridad" 
								title="personal de seguridad">
		</div>		
		<div  *ngIf="!agente.imageId" > 
			<div class='placeholder'></div>
		</div>		
		<p class='text-normal'>{{ agente.displayAs }} </p>
	</div>
</ng-container>
