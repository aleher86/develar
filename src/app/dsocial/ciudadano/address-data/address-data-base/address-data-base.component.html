<mat-card class="detail-card">
  <mat-card-content>

  		<ng-container *ngIf="showView">
		 	<div class="row">
		 		<div class="col-md-1">
		 			<div>
					<span class="edit-control"
						(click)='editToken()' title="Editar datos">
						<i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>

					<span class="edit-control"
						(click)='editEncuesta()' title="Editar Encuesta vivienda">
						<i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>

					<span class="edit-control"
						(click)='viewEncuesta()' title="Ver Encuesta vivienda">
						<i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>


					</div>
		 		</div>

		 		<div class="col-md-11">
		 			<address-view [token]='token'></address-view>
		 		</div>
			</div>
		  </ng-container>
	
  		<ng-container *ngIf="showEdit">
		 	<div class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<address-edit [token]='token'
		 								(updateToken)='manageToken($event)' ></address-edit>
		 		</div>
			</div>
		  </ng-container>
  		
  		<ng-container *ngIf="showViewEncuesta">
		 	<div class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<encuesta-view [token]='encuesta' ></encuesta-view>
		 		</div>
			</div>
		  </ng-container>

 		  <ng-container *ngIf="showEditEncuesta">
		 	<div class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<encuesta-edit [token]='encuesta'
		 								(updateToken)='manageEncuesta($event)' ></encuesta-edit>
		 		</div>
			</div>
		  </ng-container>
	
  </mat-card-content>
</mat-card>
