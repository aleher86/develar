<div class="row">
    <div class="col-12">
        <mat-toolbar color="primary">
            <div>{{ title }}</div>
            <span class="flex-grow-1"></span>
            <button mat-flat-button (click)="nuevoCenso()">{{ nuevoCensoTx }}</button>
        </mat-toolbar>
    </div>
    <div class="col-12">
        <app-censo-table (cancelEvent)="onCancelEvent($event)" *ngIf="showData"></app-censo-table>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <button type="button" mat-flat-button color="primary" (click)="navigateDashboard()">
      <mat-icon>keyboard_arrow_left</mat-icon>
      Volver
    </button>
    </div>
</div>
