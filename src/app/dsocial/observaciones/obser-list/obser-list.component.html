<mat-table #turnoTable matSort [dataSource]="dataSource" >

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="fe_tx">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <span class="mobile-header-cell">Fecha</span>
      {{ item.fe_tx }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <span class="mobile-header-cell">Tipo</span>
      {{ item.type }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="entitySlug">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Persona</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <span class="mobile-header-cell">Persona</span>
      {{ item.entitySlug }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="observacion">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Observación</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <span class="mobile-header-cell">Observación</span>
      {{ item.observacion }}
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [length]="10" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
