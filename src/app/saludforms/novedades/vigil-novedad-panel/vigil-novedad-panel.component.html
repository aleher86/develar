<mat-card>
  <mat-card-content>
		<div class="row">
			<div class="col-sm-12 col-md-12">
			  	<div class="d-flex justify-content-between panel-header">

					<div class="panel-header-text">{{ title }}</div>
					<div class="panel-header-control" ><span 
						(click)='addItem()' title="Agregar Item">
						<i [class]="openEditor ? 'fas fa-plus' : 'far fa-plus'" 
							aria-hidden="true"></i></span></div>
				</div>
			</div>
		</div>
			
		<ng-container *ngIf="showList">

			<ng-container *ngIf="showActiveList">
				<div  *ngFor="let item of activeitems" class="row">
					<div class="col-sm-12 col-md-12">
						<vigil-novedad-base [novedad]='item'
																[asistencia]='asistencia'
												(updateToken)='updateNovedad($event)'></vigil-novedad-base>
					</div>
				</div>
			</ng-container>

			<ng-container *ngIf="showFullList">
				<div  *ngFor="let item of items" class="row">
					<div class="col-sm-12 col-md-12">
						<vigil-novedad-base [novedad]='item'
																[asistencia]='asistencia'
												(updateToken)='updateNovedad($event)'></vigil-novedad-base>
					</div>
				</div>
			</ng-container>
			

			<p><button mat-button type="button" color="accent" title="Asistencias activas"
  				(click)="activeView()" >VISTA: Solo pendientes รณ todas las novedades</button></p>

		</ng-container>
			
  </mat-card-content>
</mat-card>
