<mat-card class="detail-card">
  <mat-card-content>

  		<ng-container *ngIf="showView">
		 	<div class="row">
		 		<div class="col-md-1">
					<span class="edit-control"
						(click)='editToken()' title="Editar datos">
						<i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>
	
					<span class="edit-control"
						(click)='cloneToken()' title="Clonar item">
						<i [class]="'fas fa-plus'" 
						aria-hidden="true"></i></span>
	
			 		</div>

		 		<div class="col-md-11">
		 			<budget-items-view [token]='token'></budget-items-view>
		 		</div>
			</div>
		 </ng-container>
	
  		<ng-container *ngIf="showEdit">
		 	<div class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<budget-items-edit [token]='token'
		 								(updateToken)='updateBudgetItem($event)' ></budget-items-edit>
		 		</div>
			</div>
		 </ng-container>
	
  </mat-card-content>
</mat-card>
