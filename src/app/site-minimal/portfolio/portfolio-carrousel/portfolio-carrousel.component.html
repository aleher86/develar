<div>
	<ng-container *ngIf='refresh'>
		<div [@blockIn]='blockState.state' class="row carrousel">
			<ng-container *ngFor="let token of tokens">
				<div class="col-4 carrousel-item">
	        <img class="carrousel-img" src="{{ token.imgUrl }}"
	   		     [@heroState]='token.slug'>
				</div>
			</ng-container>
		</div>
		
	</ng-container>

</div>
