<mat-card>
	<mat-card-content>
		<ng-container *ngIf='firstStep'>
			<div id='items' class="row">
				<div class='col-md-12 item'>

					<ng-container *ngIf='!showLogin'>
			    	<a role="button" title="{{nodes[0].linkTo}}" href="#" 
			       		(click)="openLoginPanel($event, 0, nodes[0])">
			       <img class='item-image' src='{{ nodes[0].imageUrl }}'></a>
			    </ng-container>

					<ng-container *ngIf="showLogin">
						<div class="d-flex justify-content-center align-items-center">
							<turno-documento [target]='target' (event)="documentEvent($event)"></turno-documento>
						</div>
					</ng-container>

				</div>
			</div>
		</ng-container>

		<ng-container *ngIf='coreDataStep'>
			<div id='items' class="row">
				<div class='col-md-12 item'>
					<ng-container *ngIf="isNewPerson">
						<turno-person-alta 	
											[token]='person' 
											(updateToken)=altaPersonEvent($event) ></turno-person-alta>

					</ng-container>

					<ng-container *ngIf="!isNewPerson">
							<turno-person-contactdata 
										[token]='person' 
										(updateToken)=updatePersonContactDataEvent($event)></turno-person-contactdata>
					</ng-container>
				</div>
			</div>
		</ng-container>

		<ng-container *ngIf='validatePersonStep'>
			<div id='items' class="row">
				<div class='col-md-12 item'>

					<turno-validate 
								[person]='person' 
			 					(updateToken)=validatePersonEvent($event)></turno-validate>

				</div>
			</div>
		</ng-container>


		<ng-container *ngIf='failedGoodByeStep'>
			<div id='items' class="row">
				<div class='col-md-12 item'>
					<h4>Nos contactaremos contigo a la brevedad para perfeccionar el alta</h4>
				</div>
			</div>
		</ng-container>

	</mat-card-content>
</mat-card>
