<mat-card>
    <mat-card-title class="d-flex align-items-center">
        <mat-icon>face</mat-icon>
        {{ title }}
        <span class="flex-grow-1"></span>
        <mat-icon class="clickeable" (click)="goToPersonData()" style="cursor: pointer;">keyboard_arrow_right</mat-icon>
    </mat-card-title>
    <mat-card-subtitle class="mb-0">{{ subtitle }}
        <mat-divider></mat-divider>
    </mat-card-subtitle>
    <mat-card-content>
        <ng-container *ngIf="showPersonData">
            <p class="mt-3 mb-0"><strong> {{person.displayName}} ({{currentAge()}}) </strong></p>
            <p class="mb-0"> <strong>Tel√©fono: </strong> {{person.contactdata[0].data}}</p>
        </ng-container>
    </mat-card-content>
</mat-card>
