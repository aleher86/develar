<mat-card >
  <mat-card-content>
  <form [formGroup]="form">
  <!-- type  freq  qty  -->
  <!-- fe_tsd  fe_tsh  fe_txd  fe_txh   -->
  <!-- observacion -->

		<!-- fecomp_txa; action; slug; -->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldTipoAlimentos placeholder="Tipo de Alimento"
              [formControl]="form.controls['type']"
              (selectionChange)="changeSelectionValue('type',fldTipoAlimentos.value)" >
            <mat-option *ngFor="let item of alimentosOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-select #fldFreq placeholder="Frecuencia de entrega"
              [formControl]="form.controls['freq']"
              (selectionChange)="changeSelectionValue('freq',fldFreq.value)" >
            <mat-option *ngFor="let item of frecuencaOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>


      </div>

      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['qty']" placeholder="Raciones a entregar (unidades)" >
        </mat-form-field>
      </div>

    </div>

		<!-- description;  -->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['fechad']" placeholder="Fecha desde" >
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['fechah']" placeholder="Fecha hasta" >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['observacion']" placeholder="Observaciones" >
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>
    </div>

</form>
</mat-card-content>
</mat-card>
