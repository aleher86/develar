<mat-card>
  <mat-card-content>
		<div class="row">
			<div class="col-sm-12 col-md-12">
			  	<div class="d-flex justify-content-between panel-header">

					<div class="panel-header-text">{{ title }}</div>

		      <button mat-button type="button" color="accent"
		          (click)="altaRapida1vez()" >Alta rÃ¡pida ALIM-1vez</button>

					<div class="panel-header-control" ><span 
						(click)='addItem()' title="Agregar Item">
						<i [class]="openEditor ? 'fas fa-plus' : 'far fa-plus'" 
							aria-hidden="true"></i></span></div>
				</div>
			</div>
		</div>
			
		<ng-container *ngIf="showList">
			<ng-container *ngIf="showActiveList">

				<div  *ngFor="let item of activeitems" class="row">
					<div class="col-sm-12 col-md-12">
						<solasis-base [asistencia]='item'
													[kitOptList]='kitEntregaOptList'
												(updateToken)='updateItem($event)'></solasis-base>
					</div>
				</div>

				<p><button mat-button type="button" color="accent" title="lista completa"
          (click)="fullView()" >Ver lista completa de asistencias</button></p>


			</ng-container>
			<ng-container *ngIf="showFullList">
				<div  *ngFor="let item of items" class="row">
					<div class="col-sm-12 col-md-12">
						<solasis-base [asistencia]='item'
													[kitOptList]='kitEntregaOptList'
												(updateToken)='updateItem($event)'></solasis-base>
					</div>
				</div>

				<p><button mat-button type="button" color="accent" title="Asistencias activas"
  				(click)="activeView()" >Filtrar solo asistencias activas</button></p>


			</ng-container>
		</ng-container>
			
  </mat-card-content>
</mat-card>
