<mat-card class="detail-card">
  <mat-card-content>

  		<ng-container *ngIf="showView">
		 	<div class="row">
		 		<div class="col-md-1">
		 			<div>
					<span class="edit-control"
						(click)='editToken()' title="Editar datos">
						<i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>
					</div>
		 		</div>

		 		<div class="col-md-11">
		 			<ng-container *ngIf="isActividad">
		 				<censo-actividad-view [token]='token'></censo-actividad-view>
		 			</ng-container>
		 			<ng-container *ngIf="isBien">
		 				<censo-productos-view [token]='token' ></censo-productos-view>
		 			</ng-container>
		 			<ng-container *ngIf="isComercializacion">
						<censo-comercializacion-view [token]='token'></censo-comercializacion-view>
					</ng-container>
				</div>
			</div>
		 </ng-container>
	
  		<ng-container *ngIf="showEdit">
		 	<div class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<ng-container *ngIf="isActividad">
			 			<censo-actividad-edit [token]='token'
			 								(updateToken)='manageToken($event)' ></censo-actividad-edit>
		 			</ng-container>
		 			<ng-container *ngIf="isBien">
			 			<censo-productos-edit [token]='token'
			 								(updateToken)='manageToken($event)' ></censo-productos-edit>
		 			</ng-container>
		 			<ng-container *ngIf="isComercializacion">
						<censo-comercializacion-edit [token]='token'
											(updateToken)='manageToken($event)' ></censo-comercializacion-edit>
					</ng-container>
				</div>
			</div>
		 </ng-container>
	
  </mat-card-content>
</mat-card>
