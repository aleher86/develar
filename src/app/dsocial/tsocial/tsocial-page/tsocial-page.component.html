<mat-card class="detail-card">
	<mat-card-header>
		<mat-card-title><strong>{{ title }}</strong></mat-card-title>
		<mat-card-subtitle><strong>{{ subtitle }}</strong></mat-card-subtitle>
	</mat-card-header>

  <mat-card-content>
  	<div class="container-fluid search-panel">
		 	<div 	*ngIf="hasCurrentPerson" >
		 		<core-base [person]='currentPerson'
		 							(updatePerson)='updateCore($event)' ></core-base>
			</div>
	
		 	<div 	*ngIf="hasCurrentPerson" >
		 		<contact-panel [items]='contactList'
		 							(updateItems)='updateContactList($event)' ></contact-panel>
			</div>

		 	<div 	*ngIf="hasCurrentPerson" >
		 		<address-panel [items]='addressList'
		 							(updateItems)='updateAddressList($event)' ></address-panel>
			</div>

		 	<div 	*ngIf="hasCurrentPerson" >
		 		<family-panel [items]='familyList'
		 							(updateItems)='updateFamilyList($event)' ></family-panel>
			</div>

		 	<div 	*ngIf="hasCurrentPerson" >
		 		<oficios-panel [items]='oficiosList'
		 							(updateItems)='updateOficiosList($event)' ></oficios-panel>
			</div>
			
		 	<div 	*ngIf="hasCurrentPerson" >
		 		<solasis-panel [items]='asistenciasList'
		 							(updateItems)='updateAsistenciaList($event)' ></solasis-panel>
			</div>
	
  	</div>
  </mat-card-content>
</mat-card>
