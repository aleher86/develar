<mat-card>
  <mat-card-content>
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="d-flex justify-content-between panel-header">
					<div class="panel-header-text">{{ title }}</div>
				</div>
			</div>
		</div>
			
		<ng-container *ngIf="showONE">
			<div  *ngFor="let item of asistenciaDataSource.connect()|async" class="row">
				<div class="col-sm-12 col-md-12">
					<solcovid-panel [asistencia]='item'
											(updateToken)='updateItem($event)'></solcovid-panel>
					<hr>											
				</div>
			</div>
		</ng-container>
		<ng-container *ngIf="showTWO">
			<div  *ngFor="let item of asistenciaDataSource.connect()|async" class="row">
				<div class="col-sm-12 col-md-12">
					<solcovid-offline-panel [asistencia]='item'
											(updateToken)='updateToken($event)'></solcovid-offline-panel>
					<hr>											
				</div>
			</div>
		</ng-container>

		<mat-paginator #paginator
	      [length]="itemsLength"
	      [pageIndex]="0"
	      [pageSize]="25"
	      [pageSizeOptions]="[5, 25, 50, 75, 100]">
		</mat-paginator>

			
  </mat-card-content>
</mat-card>
