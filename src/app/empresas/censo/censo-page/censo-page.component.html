<mat-card class="detail-card">
	<mat-card-header>
		<mat-card-title><strong>{{ title }}</strong></mat-card-title>
	</mat-card-header>

  <mat-card-content>
  	<div class="container-fluid search-panel">

  		<div class="row">
  			<div class="col">
  				<p class="line-text">{{ censoHeaderTitleTxt}}</p>
  			</div>
  			<div class="col">
  				<button (click)='editCensoHeader($event)'>{{ censoHeaderTxt }}</button>
  			</div>
  		</div>
		 	


		</div>

 	</mat-card-content>
</mat-card>
