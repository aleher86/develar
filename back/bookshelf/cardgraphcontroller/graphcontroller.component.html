<mat-card >
	<mat-card-header *ngIf='canAddTokens'>
		<mat-card-subtitle>
			<strong>{{formLabels.formTitle}}</strong>

			<button mat-icon-button
					type="button" title="{{formLabels.formAddLabel}}" color="accent" 
					(click)='addToken()'>
					<mat-icon>add</mat-icon>
			</button>
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
	  	<card-graph *ngFor="let entity of entities" 
	  				[entityType]='entityType'
	  				(deleteToken)='deleteToken($event)'
	  				[graphToken]='entity'>
	  		
	  	</card-graph>
	</mat-card-content>

</mat-card>
