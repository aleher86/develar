<mat-card>
  <mat-card-content>
		 	<div class="row">
				<div class="col-sm-12 col-md-12">

		 	  	<div class="d-flex justify-content-between panel-header">
						<div class="panel-header-text">{{ title }}</div>
					</div>

				</div>
			</div>
				
  		<ng-container *ngIf="showList">
		 	<div  *ngFor="let item of items" class="row">
		 		<div class="col-sm-12 col-md-12">
		 			<solicitudes-base [token]='item'
												(updateToken)='tokenSelected($event)'></solicitudes-base>
		 		</div>

			</div>
		 </ng-container>
		
  </mat-card-content>
</mat-card>
