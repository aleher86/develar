

<mat-card >
<mat-card-content>
<solcovid-view [token]=token ></solcovid-view>

<div class="novedades-container">
  <form [formGroup]="form">

    <ng-container *ngIf="isCovid">
    <h5>Alta evento COVID</h5>
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <mat-form-field>
          <mat-select #fldTdoc placeholder="Tipo de documento" 
            [formControl]="form.controls['tdoc']"
            (selectionChange)="changeSelectionValue('tdoc',fldTdoc.value)">
            <mat-option *ngFor="let item of tcompPersonaFisica" [value]="item.val">{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-3">
        <mat-form-field>
          <input matInput [formControl]="form.controls['ndoc']" placeholder="Número documento">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-2">
        <mat-form-field>
          <input matInput [formControl]="form.controls['telefono']" placeholder="Teléfono de contacto">
        </mat-form-field>
      </div>


    </div>

    <div class="row" >
      <div class="col-sm-12 col-md-3">
        <mat-form-field>
          <mat-select #fldOSocial placeholder="Obra Social" 
            [formControl]="form.controls['osocial']"
            (selectionChange)="changeSelectionValue('osocial',fldOSocial.value)">
            <mat-option *ngFor="let item of osocialOptList" [value]="item.val">{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['osocialTxt']" placeholder="Nombre de la O/Social" >
        </mat-form-field>
      </div>
    </div>



    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['nombre']" placeholder="Nombre" >
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['apellido']" placeholder="Apellido" >
        </mat-form-field>
      </div>
    </div>
    <hr>
    </ng-container>


    <ng-container *ngIf="isDenuncia">
    <h5>Denuncia</h5>
    <div class="row">
      <div class="col-md-2 d-flex align-items-center">
        <span class="text-normal">Denunciante</span>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input  matInput  
                  formControlName="denunciante" placeholder="Nombre y apellido" >
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <input  matInput  
                  formControlName="dendoc" placeholder="DNI Denunciante" >
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <input  matInput  
                  formControlName="dentel" placeholder="Teléfono" >
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-md-2 d-flex align-items-center">
        <span class="text-normal">Denunciado</span>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input  matInput  
                  formControlName="inombre" placeholder="Nombre" >
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input  matInput  
                  formControlName="iapellido" placeholder="Apellido" >
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-10">
        <mat-form-field>
          <textarea  matInput  
                  formControlName="islug" placeholder="Descripción de la denuncia" ></textarea>
        </mat-form-field>
      </div>
    </div>
    <hr>
    </ng-container>



    <!---street1;  street2; --->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['street1']" placeholder="Calle número" >
        </mat-form-field>
      </div>
    </div>

    <!---street1;  street2; --->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['streetIn']" placeholder="Entre calle (o esquina con...)" >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['streetOut']" placeholder="...y calle" >
        </mat-form-field>
      </div>
    </div>


    <!--- city; barrio; zip;--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldCiudad placeholder="Ciudad"
              [formControl]="form.controls['city']"
              (selectionChange)="changeCity()" >
            <mat-option *ngFor="let item of ciudadesList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldbarrio placeholder="Barrio"
              [formControl]="form.controls['barrio']"
              (selectionChange)="changeSelectionValue('barrio',fldbarrio.value)" >
            <mat-option *ngFor="let item of barrioList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
        
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12">
          <div class="d-flex justify-content-start panel-header">

          <div class="panel-header-text">{{ novedadesTitle }}  :: Agregar nueva</div>
          <div class="panel-header-control" ><span 
            (click)='addNovedad()' title="Agregar Novedad">
            <i [class]="'fas fa-plus'" 
              aria-hidden="true"></i></span></div>
        </div>
      </div>
    </div>
      

		<div class="novedades-container" formArrayName='novedades'>
		<ng-container *ngFor="let novedad of novedades.controls; let i=index" 
		              [formGroupName]="i">
		  <div class="row d-flex align-items-center">
		    <ng-container *ngIf="novedad.value._id">
		      <div class="col-md-12">
		      <p class='text-resaltado'>{{ getNovedadTxt(novedad.value) }}</p>
		      <p class='text-audit'>{{ getAuditNovedad(novedad.value) }} </p>          
		      </div>
		    </ng-container>


		    <ng-container *ngIf="!novedad.value._id">
		    <div class="col-md-3">
		      <mat-form-field>
		        <mat-select #fldNovedad placeholder="Tipo de Novedad"
		            formControlName="tnovedad" 
		            (selectionChange)="changeSelectionValue('tnovedad',fldNovedad.value)" >
		          <mat-option *ngFor="let item of novedadOptList" 
		            [value]="item.val" >{{ item.label }}</mat-option>
		        </mat-select>
		      </mat-form-field>
		    </div>
		    <div class="col-md-7">
		      <mat-form-field>
		        <input matInput formControlName="novedad" placeholder="Novedad - Observación " >
		      </mat-form-field>
		    </div>
		    </ng-container>

		  </div>
		</ng-container>
		</div>
  </form>
</div>


<div class="novedades-container">
	<ng-container *ngFor="let step of nextStepOptList" >
		<button mat-raised-button color="primary" class='button-action'
						(click)='buttonActionEvent($event, step)' >{{ step.label }}
		</button>
	</ng-container>


    <div class="additional-info">
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>


    </div>

</div>
</mat-card-content>
</mat-card>
