<mat-card >
  <mat-card-content>
  <form [formGroup]="form">
    <!---addType; slug--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldTipoLocacion placeholder="Tipo de Locacion"
              [formControl]="form.controls['addType']"
              (selectionChange)="changeSelectionValue('addType',fldTipoLocacion.value)" >
            <mat-option *ngFor="let item of addTypeList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['slug']" placeholder="Denominación" >
        </mat-form-field>
      </div>
    </div>

    <!---street1;  street2; --->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['street1']" placeholder="Calle número" >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['street2']" placeholder="Información adicional" >
        </mat-form-field>
      </div>
    </div>


    <!--- city; barrio; zip;--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldCiudad placeholder="Ciudad"
              [formControl]="form.controls['city']"
              (selectionChange)="changeCity()" >
            <mat-option *ngFor="let item of ciudadesList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldbarrio placeholder="Barrio"
              [formControl]="form.controls['barrio']"
              (selectionChange)="changeSelectionValue('barrio',fldbarrio.value)" >
            <mat-option *ngFor="let item of barrioList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
        

      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['zip']" placeholder="Código Postal" >
        </mat-form-field>
      </div>

    </div>

    <!---state;  statetext country--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldPaises placeholder="País"
              [formControl]="form.controls['country']"
              (selectionChange)="changeSelectionValue('country',fldPaises.value)" >
            <mat-option *ngFor="let item of countriesList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-select #fldProvincias placeholder="Provincia/ Estado"
              [formControl]="form.controls['state']"
              (selectionChange)="changeSelectionValue('state',fldProvincias.value)" >
            <mat-option *ngFor="let item of provinciasList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['statetext']" placeholder="Municipio" >
        </mat-form-field>
      </div>
    </div>

    <!---descripcion;--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['description']" placeholder="Descripción / Comentario" >
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>
    </div>

</form>
</mat-card-content>
</mat-card>
