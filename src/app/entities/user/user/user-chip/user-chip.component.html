  <mat-form-field>
  	<mat-chip-list matPrefix #chiplist 
  							[multiple]='multiple' >
  		<mat-chip #theChip *ngFor='let user of userlist' 
  			[removable]='removable'
  			[value]='user'
  			(remove)='remove(user)' color="accent" selected="true" >
  			{{user.email}}
  			<mat-icon matChipRemove *ngIf='removable'>cancel</mat-icon>
  		</mat-chip>

  	</mat-chip-list>
    <input #searchBox matInput placeholder="{{inputlabel}}" 
    		[matChipInputFor]='chiplist'
    		[matChipInputSeparatorKeyCodes]='separatorKeysCodes'
    		(matChipInputTokenEnd)='add($event)'
    		[matAutocomplete]="auto" 
    		(keyup)="search($event, searchBox.value)" >

  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let model of models | async" 
    		(onSelectionChange)="selectEntity(model, searchBox)"
    		[value]="model">
      {{ model.email }}
    </mat-option>
  </mat-autocomplete>
