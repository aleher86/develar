<mat-card class="detail-card">
  <mat-card-content>
  	<ng-container *ngIf="showView">

		 	<div [ngStyle]=selectedStyle class="row">
		 		<div class="col-md-12">
		 			<vigil-novedad-view 
												[asistencia]='asistencia'
		 										[novedad]='novedad'></vigil-novedad-view>
		 		</div>
			</div>
		</ng-container>

	 	<div [ngStyle]=selectedStyle class="row">
	 		<div class="col-md-12 d-flex justify-content-between align-items-center">
	 			<div *ngIf="showEditControl">
					<span class="edit-control"
						(click)='editToken()' title="Editar datos base">
						<i [class]="showEditBase ? 'fas fa-pen-square' : 'far fa-edit'" 
						aria-hidden="true"></i></span>
					<span *ngIf="isHisopado">
						<badge  matTooltip='Genera una nueva solicitud de laboratorio con opciÃ³n a emitir el PDF'
							(click)='muestraLaboratorio()'
            	[color]="'info'" 
            	[arrow]="'right'" 
            	[borderRadius]="false">
            	{{ 'emitir solicitud hisopado' }}</badge></span>


					<mat-chip-list *ngIf="!showEditPanel" aria-label="Falta perfeccionar la S/Asistencia">
					  <mat-chip  *ngFor='let chip of chips' 
					  		(click)='editModalidad()'
					  		[color]="chip.color"  selected>{{ chip.text }}</mat-chip>
					</mat-chip-list>

	 				<div *ngIf="showSelectControl" >
	      		<button mat-raised-button color="accent" 
	        		  (click)="tokenSelected()" >Seleccionar</button>
	 				</div>
	 			</div>


	 		</div>
		
		</div>


		<ng-container *ngIf="showEditPanel">
			<ng-container *ngIf="showEditBase">
			 	<div class="row">
			 		<div class="col-sm-12 col-md-12">
			 			<vigil-novedad-edit [novedad]='novedad'
																[asistencia]='asistencia'
			 								(updateToken)='manageBase($event)' ></vigil-novedad-edit>
			 		</div>
				</div>
			</ng-container>
		  		
			<ng-container *ngIf="showEditModalidad">
				<div class="row">
					<div class="col-sm-12 col-md-12">



					</div>
				</div>
			</ng-container>
		</ng-container>

  </mat-card-content>
</mat-card>
