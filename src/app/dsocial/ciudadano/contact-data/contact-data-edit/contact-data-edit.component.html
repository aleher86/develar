<mat-card >
  <mat-card-content>
  <form [formGroup]="form">

    <!---tdato;  tdoc, ndoc--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldTipoDato placeholder="Tipo de Dato"
              [formControl]="form.controls['tdato']"
              (selectionChange)="changeSelectionValue('tdato',fldTipoDato.value)" >
            <mat-option *ngFor="let item of tipoDeContactoList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['data']" placeholder="Dato (tel/mail/etc.)" >
        </mat-form-field>
      </div>
      
      <div class="col">
        <mat-form-field>
          <mat-select #fldTypeContact placeholder="Tipo de contacto"
              [formControl]="form.controls['type']"
              (selectionChange)="changeSelectionValue('type',fldTypeContact.value)" >
            <mat-option *ngFor="let item of contactTypeList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </div>

    <!---slug--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['slug']" placeholder="ObservaciÃ³n" >
        </mat-form-field>
      </div>
    </div>


    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
      		(click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
      		(click)="onCancel()" >Cancelar</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
