<mat-form-field style="width: 100%" class="mb-2">
  <input matInput placeholder="Type to filter the name column..." required (keyup)='updateFilter($event)'>
</mat-form-field>

<ngx-datatable
  class='material'
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="'auto'"
  [rowHeight]="'auto'"
  [loadingIndicator]="loadingIndicator"
  [rows]='rows'>
</ngx-datatable>
