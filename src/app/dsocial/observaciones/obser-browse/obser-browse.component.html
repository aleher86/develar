<mat-card >
    <mat-card-content>
    <form [formGroup]="form">
      <div class="row" >
        <div class="col">
          <mat-form-field>
            <mat-select #fldType placeholder="Tipo de Observaci칩n"
                [formControl]="form.controls['type']"
                (selectionChange)="changeSelectionValue('type',fldType.value)" >
              <mat-option *ngFor="let item of typeOptList"
                [value]="item.val" >{{ item.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['fed']" placeholder="Fecha emisi칩n desde" >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput [formControl]="form.controls['feh']" placeholder="Fecha emisi칩n hasta" >
          </mat-form-field>
        </div>
      </div>

      <div class="row" >
        <div class="col">
          <mat-form-field>
            <input matInput
                    [formControl]="form.controls['slug']" placeholder="Texto buscado (busca observaciones que contengan las palabras ac치 indicadas)" >
          </mat-form-field>
        </div>
      </div>

      <hr>
      <div class="additional-info">
        <button mat-raised-button color="primary" type="submit"
            (click)="onSubmit('search')"
            [disabled]="!form.valid" >Buscar</button>

        <button mat-raised-button color="warn"
            (click)="onSubmit('excel')"
            class="ml-2"
            [disabled]="!form.valid" >Exportar excel</button>
      </div>
  </form>
  </mat-card-content>
  </mat-card>
