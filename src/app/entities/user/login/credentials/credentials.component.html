<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenido: {{username}}</mat-card-title>
    <mat-card-subtitle>Ingrese su nueva contrase√±a</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" >

      <mat-form-field>
        <input matInput formControlName="password"  placeholder="Clave" type="password">

          <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="form-message text-danger">Dato requerido</small>

      </mat-form-field>

      <mat-form-field>
        <input  matInput formControlName="confirmPassword" type="password"  >
          <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="form-message text-danger">Dato requerido</small>
          <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="form-message text-danger">Las claves no coinciden</small>
      </mat-form-field>

      <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit" color="accent">
      Cambiar clave</button>

    </form>
  </mat-card-content>
</mat-card>
