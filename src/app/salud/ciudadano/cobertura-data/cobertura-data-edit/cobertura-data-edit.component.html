<mat-card >
  <mat-card-content>
  <form [formGroup]="form">
    <!--- type, tingreso, problema--->
    <div class="row" >
      
      <div class="col">
        <mat-form-field>
          <mat-select #fldType placeholder="Cobertura/ Planes / Ingresos"
              [formControl]="form.controls['type']"
              (selectionChange)="changeCobertura()" >
            <mat-option *ngFor="let item of coberturaTiposOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldTingreso placeholder="Tipo de cobertura; plan; ingreso..."
              [formControl]="form.controls['tingreso']"
              (selectionChange)="changeSelectionValue('tingreso',fldTingreso.value)" >
            <mat-option *ngFor="let item of coberturaSubList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['slug']" placeholder="Descripción" >
        </mat-form-field>
      </div>

    </div>

    <!---monto--->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldEstadoCobertura placeholder="Estado"
              [formControl]="form.controls['estado']"
              (selectionChange)="changeSelectionValue('estado',fldEstadoCobertura.value)" >
            <mat-option *ngFor="let item of estados" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['fecha']" 
              placeholder="Fecha de vigencia" >
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['monto']" 
          		placeholder="ingreso / costo monetario ($/mes)" >
        </mat-form-field>
      </div>
    </div>

    <!--- slug --->
    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input  matInput [formControl]="form.controls['observacion']" 
              placeholder="Observación / comentario" >
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
      		(click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
      		(click)="onCancel()" >Cancelar</button>

      <button mat-button type="button" color="warning"
          (click)="deleteToken()" >Borrar</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
