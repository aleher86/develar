<mat-card >
  <mat-card-content>
  <form [formGroup]="form">
  <!-- type  freq  qty  -->
  <!-- fe_tsd  fe_tsh  fe_txd  fe_txh   -->
  <!-- observacion -->

		<!-- fecomp_txa; action; slug; -->
    <div class="row" >
      <div class="col">

        <mat-form-field>
          <input matInput [formControl]="form.controls['fe_visita']" 
                  placeholder="Fecha prevista de visita" >
        </mat-form-field>

      </div>

      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['ruta']" placeholder="Ruta/ circuito" >
        </mat-form-field>
      </div>
    </div>

    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldUserList placeholder="Encuestador"
              [formControl]="form.controls['trabajadorId']"
              (selectionChange)="changeSelectionValue('trabajadorId',fldUserList.value)" >
            <mat-option *ngFor="let item of usersOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldAddress placeholder="Dirección a visitar"
              [formControl]="form.controls['locacionId']"
              (selectionChange)="changeSelectionValue('locacionId',fldAddress.value)" >
            <mat-option *ngFor="let item of locacionesOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div class="row" >
      <div class="col">

        <mat-form-field>
          <input matInput [formControl]="form.controls['preparacion']" 
                  placeholder="Notas preparación de visita" >
        </mat-form-field>

      </div>
    </div>

    <div class="row" >
      <div class="col">
        <mat-form-field>
          <mat-select #fldEstadoEncuesta placeholder="Estado "
              [formControl]="form.controls['estado']"
              (selectionChange)="changeSelectionValue('estado',fldEstadoEncuesta.value)" >
            <mat-option *ngFor="let item of estadoOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-select #fldAvance placeholder="Avance de tarea"
              [formControl]="form.controls['avance']"
              (selectionChange)="changeSelectionValue('avance',fldAvance.value)" >
            <mat-option *ngFor="let item of avanceOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['evaluacion']" 
                  placeholder="Informe Evaluación" >
        </mat-form-field>
      </div>
    </div>

    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>
    </div>

</form>
</mat-card-content>
</mat-card>
