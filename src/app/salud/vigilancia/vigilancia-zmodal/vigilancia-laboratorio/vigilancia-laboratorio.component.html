<div class="container-fluid p-0">
	<form [formGroup]="form">
	<div class="row">
	    <div  class="col-md-3">
				<mat-checkbox 
					[checked]="form.controls['isActive'].value===true"
					[formControl]="form.controls['isActive']" >
					Práctica activa? </mat-checkbox>
		</div>
    <div  class="col-md-9">
        <p class="text-resaltado" >{{ displayAs }}</p>
    </div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<mat-form-field>
				<mat-label>Secuencia de práctica</mat-label>
				<mat-select #fldSecuencia  formControlName='secuencia'
										(selectionChange)="changeSelectionValue('secuencia', fldSecuencia.value)">
				    <mat-optgroup [disabled]="!secuenciaOptList.length" [label]="'Secuencia de testeo'">
				        <mat-option *ngFor="let item of secuenciaOptList" [value]="item.val">
				            {{ item.label }} 
				        </mat-option>
				    </mat-optgroup>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-md-6">
			<mat-form-field>
				<mat-label>Tipo de práctica</mat-label>
				<mat-select #fldTipoMuestra  formControlName='tipoMuestra'
										(selectionChange)="changeSelectionValue('tipoMuestra', fldTipoMuestra.value)">
				    <mat-optgroup [disabled]="!tipoOptList.length" [label]="'Selecciona técnica de laboratorio'">
				        <mat-option *ngFor="let item of tipoOptList" [value]="item.val">
				            {{ item.label }} 
				        </mat-option>
				    </mat-optgroup>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<div class="row">
			<div  class="col">
				<mat-form-field>
				  <input  matInput [formControl]="form.controls['fe_toma']" placeholder="Fecha de toma" >
				</mat-form-field>
			</div>
	    <div  class="col">
	        <mat-form-field>
	          <input  matInput [formControl]="form.controls['laboratorio']" placeholder="Laboratorio" >
	        </mat-form-field>
	    </div>
	</div>

	<div class="row">
	    <div  class="col">
				<mat-form-field>
				  <input  matInput [formControl]="form.controls['locacionSlug']" placeholder="Muestra tomada en..." >
				</mat-form-field>
	    </div>
	</div>

	<div class="row">
		<div class="col">
			<mat-form-field>
				<mat-label>Estado de avance</mat-label>
				<mat-select #fldEstado  formControlName='estado'
										(selectionChange)="changeSelectionValue('estado', fldEstado.value)">
				    <mat-optgroup [disabled]="!estadoOptList.length" [label]="'Estado'">
				        <mat-option *ngFor="let item of estadoOptList" [value]="item.val">
				            {{ item.label }} 
				        </mat-option>
				    </mat-optgroup>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col">
			<mat-form-field>
				<mat-label>Resultado análisis</mat-label>
				<mat-select #fldResultado  formControlName='resultado'
										(selectionChange)="changeSelectionValue('resultado', fldResultado.value)">
				    <mat-optgroup [disabled]="!resultadoOptList.length" [label]="'Estado'">
				        <mat-option *ngFor="let item of resultadoOptList" [value]="item.val">
				            {{ item.label }} 
				        </mat-option>
				    </mat-optgroup>
				</mat-select>
			</mat-form-field>
		</div>
		<div  class="col">
		    <mat-form-field>
		      <input  matInput [formControl]="form.controls['fe_resestudio']" placeholder="Fecha resultado" >
		    </mat-form-field>
		</div>

	</div>

	<div class="row">
	    <div  class="col">
				<mat-form-field>
				  <input  matInput [formControl]="form.controls['alerta']" placeholder="Alerta / Atención" >
				</mat-form-field>
	    </div>
	    <div  class="col">
				<mat-form-field>
				  <input  matInput [formControl]="form.controls['slug']" placeholder="Observación" >
				</mat-form-field>
	    </div>
	</div>

	<div class="d-md-flex justify-content-start">
		<button mat-raised-button color="primary" class='m-1'
				[disabled]="!form.valid || formClosed"
				(click)="onSubmit()">
		    Aceptar </button>
		<button mat-raised-button color="warn"   class='m-1'
				(click)="onCancel()">
		    Cancelar </button>
		<button mat-raised-button color="warn"   class='m-1'
				(click)="genSolicitudHisopado()">
		    Generar solicitud Hisopado </button>
	</div>
	  
	</form>
</div>
