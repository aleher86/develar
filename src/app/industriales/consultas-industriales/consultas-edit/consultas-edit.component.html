<mat-card>
    <mat-card-title>Consultas y Asesoramiento</mat-card-title>
    <mat-card-subtitle>Alta de nueva consulta o solicitud de asesoramiento</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="form">

            <div class="row">
                <div class="col-12 col-md-3">
                    <mat-form-field>
                        <mat-label>Tipo Solicitud: </mat-label>
                        <mat-select #fldType formControlName="type" (selectionChange)="changeSelectionValue('type',fldType.value)">
                            <mat-option *ngFor="let item of consultaOptList" [value]="item.val">{{ item.label }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-8">
                    <mat-form-field>
                        <!-- <textarea matInput
                      mediumEditor
                      [formControl]="form.controls['description']"
                      [(editorModel)]="meContent"
                      [editorOptions]="{'toolbar': {'buttons': ['bold', 'italic', 'underline','pre', 'html', 'anchor', 'h1', 'h2','h3','removeFormat']}}"
                      [editorplaceholder]="mePlaceholder"
                      (modelValueChange)="descriptionUpdateContent($event)">
                    </textarea> -->
                        <input matInput formControlName="description" [placeholder]="mePlaceholder">
                    </mat-form-field>
                </div>

            </div>
            <ng-container *ngIf='isAsesoramiento'>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Instituci√≥n solicitante</mat-label>
                            <input matInput formControlName="institucion">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Tipo de asesoramiento</mat-label>
                            <input matInput formControlName="solicitud">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Datos de contacto</mat-label>
                            <input matInput formControlName="contacto">
                        </mat-form-field>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf='isMaterial'>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Tipo de material solicitado</mat-label>
                            <input matInput formControlName="tmaterial">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Identificador</mat-label>
                            <input matInput formControlName="identificador">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        <mat-form-field>
                            <mat-label>Objeto o destino del pedido</mat-label>
                            <input matInput formControlName="destino">
                        </mat-form-field>
                    </div>
                </div>
            </ng-container>

    </mat-card-content>
    <mat-card-actions>
        <button type="button" class="mx-3" mat-flat-button (click)="upsertRecord()" color="primary" [disabled]="form.invalid">Alta solicitud</button>
