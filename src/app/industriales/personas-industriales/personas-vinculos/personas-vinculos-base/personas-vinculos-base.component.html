<mat-card class="detail-card">
    <mat-card-content>
  
            <ng-container *ngIf="showView">
               <div class="row">
                   <div class="col-md-1">
                       <div>
                      <span class="edit-control"
                          (click)='editToken()' matTooltip="Editar datos">
                          <i [class]="openEditor ? 'fas fa-pen-square' : 'far fa-edit'" 
                          aria-hidden="true"></i></span>
                      </div>
                   </div>
  
                   <div class="col-md-11">
                       <personas-vinculos-view [token]='token'></personas-vinculos-view>
                   </div>
              </div>
           </ng-container>
      
            <ng-container *ngIf="showEdit">
               <div class="row">
                   <div class="col-sm-12 col-md-12">
                       <personas-vinculos-edit [token]='token'
                                           (updateToken)='manageToken($event)' ></personas-vinculos-edit>
                   </div>
              </div>
           </ng-container>
      
    </mat-card-content>
  </mat-card>
