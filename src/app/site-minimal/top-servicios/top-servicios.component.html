<mat-card>
	<mat-card-content>
		<div class="container-fluid">
			<div id='top' class="row align-items-center justify-content-center">
				<div class='col' >
					<h4 class='top-title'>{{title}}</h4>
					<div class='top-description' innerHtml='{{description}}'></div>
				</div>
			</div>

			<div id='items' class="row align-items-end">
				<div class='col-sm-3 item' *ngFor='let node of nodes'>
					<ng-container *ngIf='node.linkTo'>
						<a routerLink='{{ node.linkTo }}'>
							<img class='item-image' src='{{ node.imageUrl }}' ></a>
					</ng-container>
					
					<ng-container *ngIf='!node.linkTo'>
						<img class='item-image' src='{{ node.imageUrl }}' >						
					</ng-container>

				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
