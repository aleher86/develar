<mat-card >
  <mat-card-content>
  <form [formGroup]="form">

    <div class="row" >
      <div class="col-md-6">
        <product-search (emmitProduct)="handleProduct($event)"></product-search>
      </div>
      <div class="col-md-6">
        <span>Producto seleccionado: {{ productText }}</span>
      </div>
    </div>

    <hr>

    <div class="row" >
      <div class="col">
        <mat-form-field>
          <input matInput [formControl]="form.controls['slug']" 
                    placeholder="DescripciÃ³n ejecutiva" >
      	</mat-form-field>
      </div>
    </div>

    <div class="row" >

      <div class="col-md-2">
        <mat-form-field>      	
          <input matInput [formControl]="form.controls['freq']" 
                    placeholder="Frecuencia" >
          </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <mat-select #fldFume placeholder="UM"
              [formControl]="form.controls['fume']"
              (selectionChange)="changeSelectionValue('fume',fldFume.value)" >
            <mat-option *ngFor="let item of fumeOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-2">
				<mat-form-field>
          <input matInput [formControl]="form.controls['qty']" 
                    placeholder="Cantidad" >
				</mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <mat-select #fldQume placeholder="UM"
              [formControl]="form.controls['qume']"
              (selectionChange)="changeSelectionValue('qume',fldQume.value)" >
            <mat-option *ngFor="let item of qumeOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
 
      <div class="col-md-2">
        <mat-form-field>
          <input matInput [formControl]="form.controls['importe']" 
                    placeholder="Costo unitario" >
        </mat-form-field>
      </div>

      <div class="col-md-2">
        <mat-form-field>
          <mat-select #fldCurrency placeholder="Moneda"
              [formControl]="form.controls['currency']"
              (selectionChange)="changeSelectionValue('currency',fldCurrency.value)" >
            <mat-option *ngFor="let item of currencyOptList" 
              [value]="item.val" >{{ item.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </div>

    <div class="additional-info">
      <button mat-raised-button color="primary" type="submit" 
          (click)="onSubmit()"
          [disabled]="!form.valid" >Aceptar</button>
      
      <button mat-button type="button" color="accent"
          (click)="onCancel()" >Cancelar</button>

      <button mat-button type="button" color="warn"
          (click)="onDelete()" >Borrar</button>
    </div>

</form>
</mat-card-content>
</mat-card>
