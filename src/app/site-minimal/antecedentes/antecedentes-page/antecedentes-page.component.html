<mat-card class="alta-ficha" [title]="'Consulta'" >
  <mat-card-header><h5>Consulta ciudadano</h5></mat-card-header>
  <mat-card-content>
  	<div class="row">
  		<div class="col">
	  		<search-person
  				(personEmitter)="searchPerson($event)"></search-person>
  		</div>
  		<div class="col">
  			<ng-container *ngIf='searchSuccess'>
          <a href="#" role="button" (click)="searchAntededentes($event)" >
          <img class="search-button" src="assets/content/boton-antecedentes.jpg"></a>

          <a href="#" role="button" (click)="searchScoring($event)" >
          <img class="search-button"  src="assets/content/boton-puntos.jpg"></a>
  			</ng-container>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col">
  			<ng-container *ngIf="triggerAntecedentes && hasAntecedentes">
  			<antecedentes-ciudadano
  				[antecedentes]=antecedentes></antecedentes-ciudadano>
  			</ng-container>
  		</div>
  	</div>

  	<div class="row">
  		<div class="col">
  			<ng-container *ngIf="triggerScoring && hasScoring">
  			<scoring
  				[scoring]=scoring></scoring>
  			</ng-container>
  		</div>
  	</div>

  </mat-card-content>
</mat-card>
